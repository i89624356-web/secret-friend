<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>
</head>

<body>
    <h1>관리자 페이지</h1>

    <p>
        <a href="{{ url_for('admin_summary') }}">
            📊 제출 현황 표로 보기
        </a>
    </p>

    <hr>

    <h2>최근 제출 기록(요약)</h2>

    {% if records %}
    <ul>
        {% for r in records %}
        <li>
            <strong>{{ r.name }}</strong> → {{ r.checks }}
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>아직 제출된 데이터가 없습니다.</p>
    {% endif %}

    <br>
    <a href="/">메인 페이지로 돌아가기</a>
</body>

</html>
