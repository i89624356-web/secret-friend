<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>이름 수정</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 40px;
        }

        label {
            display: inline-block;
            width: 70px;
        }

        input[type="text"] {
            padding: 6px 10px;
            font-size: 1rem;
        }

        button {
            padding: 6px 12px;
            font-size: 1rem;
            margin-top: 10px;
        }

        a {
            margin-left: 10px;
        }
    </style>
</head>

<body>

    <h1>이름 수정</h1>

    <form method="post">
        <label>이름:</label>
        <input type="text" name="name" value="{{ name }}" required>
        <input type="hidden" name="sort" value="{{ sort }}">
        <br><br>
        <button type="submit">저장</button>
        <a href="{{ url_for('admin_summary', sort=sort) }}">취소</a>
    </form>

</body>

</html>
